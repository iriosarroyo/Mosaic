<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic</title>
    <script src="index.js" type="module" defer></script>
    <style>
        .loader{
            position:fixed;
            width: 100vw;
            height: 100vh;
            background-color: #ffffffaa;
            top:0;
            left:0;
            display: none;
        }

        .loaderContent{
            margin:auto;
            background-color: white;
            padding: 10px;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <input type="file" class="filePicker"/>
    <input type="file" class="folderPicker" webkitdirectory/>
    <div class="loader">
        <div class ="loaderContent">
            <div class="msg"></div>
            <progress class="percentage"></progress>
        </div>
    </div>
    <canvas class="mosaic"></canvas>
</body>
</html>
